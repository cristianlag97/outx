name: outmap
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  dio: ^5.2.1+1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_riverpod: ^2.3.6
  flutter_staggered_grid_view: ^0.6.2
  formz: ^0.6.0
  geolocator: ^9.0.2
  go_router: ^6.2.0
  google_fonts: ^4.0.3
  google_maps_flutter: ^2.4.0
  permission_handler: ^10.4.3
  shared_preferences: ^2.2.0

dev_dependencies:
  build_runner: ^2.4.5
  change_app_package_name: ^1.1.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/loaders/
    - assets/images/
    - google_fonts/montserrat_alternates/
    - .env
